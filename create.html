  // Define a class
  class roadMapNode {
    constructor(name, url, nested) {
        this.nodeName   = name;
        this.nodeUrl    = url;
        this.nodeNested = nested; // this is object inside the object which is nested object 
    }

    // Method to convert object to JSON
    toJSON() {
        return {
            nodeName: this.nodeName,
            nodeUrl: this.nodeUrl,
            nestedNode: this.nodeNested
        };
    }

    // Static method to create object from JSON
    static fromJSON(jsonString) {
        const data = JSON.parse(jsonString);
        return new roadMapNode(data.nodeName, data.nodeUrl, data.nodeNested);
    }
  }

  // Create an object
  const roadMapNode = new roadMapNode('Alice', 20, 'A');

  // Serialize the object to JSON
  const roadMapNodeJSON = JSON.stringify(roadMapNode.toJSON());
  console.log('Serialized JSON:', roadMapNodeJSON);

  // Deserialize JSON back to object
  const newRoadMapNode = roadMapNode.fromJSON(roadMapNodeJSON);
